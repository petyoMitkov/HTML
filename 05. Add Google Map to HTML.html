<!DOCTYPE html>
<html>
<head>
	<title>Add Google Map to HTML</title>
</head>
<body>

<h1>My Google Map</h1>
<div id="map" style="width:400px;height:400px;"></div>

<script>
  function initMap() {
    var uluru = {lat: 42.665180, lng: 23.399726};
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 15,
      center: uluru,
      mapTypeId: google.maps.MapTypeId.ROADMAP  //SATELLITE, HYBRID, and TERRAIN.
    });
    var marker = new google.maps.Marker({
      position: uluru,
      map: map
    });
  }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv8D3AssSgcPfFNPYuGO_dnhlbXXvrq8o&callback=initMap">
	//get key from Google API 
</script>

</body>
</html>
