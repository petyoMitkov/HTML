<!DOCTYPE html>
<html>
<head>
  <title>Example HTML5 SVG</title>
  <meta charset="utf-8">
</head>
<body>

<svg width="400" height="500" style="border: 2px solid red">
  
  <circle cx="50" cy="50" r="40" 
  stroke="green" stroke-width="4" fill="yellow" />

  <rect x="20" y="120" width="120" height="50" 
  style="fill:#747AEB;stroke-width:11;stroke:#18146E" />

  <rect x="20" y="200" rx="20" ry="20" width="150" height="150" 
  style="fill:#FE0E0E;stroke-width:5;stroke:#563838;opacity:0.5" />

  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"
      style="stop-color:rgb(255,255,0);stop-opacity:1" />
      <stop offset="100%"
      style="stop-color:rgb(255,0,0);stop-opacity:1" />
    </linearGradient>
  </defs>
  <ellipse cx="100" cy="430" rx="85" ry="55" fill="url(#grad1)" />
  <text fill="#ffffff" font-size="45" font-family="Verdana"
  x="50" y="440">SVG</text>

  Sorry, your browser boes not support inline SVG.
</svg>

</body>
</html>
