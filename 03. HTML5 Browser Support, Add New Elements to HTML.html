<!DOCTYPE html>
<html>
<head>
    <title>Add New Elements to HTML (Browser Support)</title>
    <meta charset="utf-8">
    <!-- HTML5Shiv CDN for HTML5 Elements-->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <![endif]-->
    
    <script type="text/javascript">
        // For IE 9 or earlier
        document.createElement("myElement");
    </script>
    <style type="text/css">
        header, section, footer, aside, nav, main, article, figure {
            display: block;
        }
        myElement {
            display: block;
            background-color: #F22F41;
            padding: 50px;
            font-size: 30px;
        }
        footer {
            background-color: #40E391;
            padding: 20px;
            font-size: 15px;
        }
    </style>
</head>
<body>
<!--Test in IE Browser -->

<h1>A Heading</h1>
<myElement>My Element!</myElement>
<footer>This is Footer Element from HTML5</footer>

</body>
</html>
